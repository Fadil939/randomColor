<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Acak Warna</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Bermain Acak Warna</h1>
    <!-- buat tombol acak warna kertika di click akan berubah menjadi warna favorit -->
    <button type="button" id="uWarna">Ubah Warna</button>
    <br /><br />
    <input type="color" />

    <br /><br />
    <div class="kotak red"></div>
    <input type="range" name="sRed" />

    <div class="kotak green"></div>
    <input type="range" name="sGreen" />

    <div class="kotak blue"></div>
    <input type="range" name="sBlue" />

    <script src="script/script.js"></script>
  </body>
</html>
